<html lang="en-US">
<head>
<META http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>yFiles for Java Programming Samples</title>
<style type="text/css">
          html, body {
  margin: 0;
}

body {
  font-family: "Source Sans Pro", "Helvetica Neue Light", "HelveticaNeue-Light", "Helvetica Neue", Calibri, Helvetica, Arial, sans-serif;
  color: #404040;
  padding: 1em;
}

h1, h2, h3, h4, h5, dt {
  color: #4b77be;
}

h2 {
  margin-top: 1.3em;
  margin-bottom: .7em;
}

h3 {
  margin-top: 1.1em;
  margin-bottom: .4em;
}

h4 {
  margin-bottom: .4em;
}

h1:first-child {
  margin-top: 0;
}

a {
  color: #4b77be;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

pre {
  padding: 10px 20px;
  border-left-width: 5px;
  border-left-style: solid;
  background-color: #f7f7f7;
  border-left-color: #e1e1e1;
  line-height: 1.5em;
  overflow: auto;
  font-style: normal;
  font-family: monospace;
}

code {
  background-color: #f7f7f7;
  padding: 1px 4px;
  border: 1px solid #e1e1e1;
}

.note {
  padding: 10px 20px;
  border-left-width: 5px;
  border-left-style: solid;
  background-color: #f6fbfe;
  border-left-color: #6bb9f0;
  font-style: italic;
}

table {
  border-color: gray;
  border-collapse: collapse;
}

th {
  background-color: #d4e6f5;
  vertical-align: middle;
}

td {
  padding: 5px;
  border: 1px solid #ddd;
}

li {
  margin-top: .7em;
}

li > p {
  margin-top: .25em;
  margin-bottom: 0;
}

li:first-child {
  margin-top: 0;
}

li > ul, li > ol, li li  {
  margin: .4em 0;
}

dt {
  font-weight: bold;
  margin-top: 1em;
  margin-bottom: 0.5em;
}
dt:first-child {
  margin-top: 0;
}
dd > p {
  margin: 0.5em 0;
}

.copyright {
  margin-top: 3em;
  color: gray;
  font-size: smaller;
  text-align: left;
}

table.demoTable {
  width: 96%
}

td.demoCategory. {
  white-space: nowrap;
  font-weight: bold;
}

td:first-child, table.demoTable th {
  white-space: nowrap;
  min-width: 20ex;
}

.toc li {
  margin-top: 0.3em;
}

        </style>
</head>

<p>

    </p>
  
</description>
