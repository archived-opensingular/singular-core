<html xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd">
<wicket:extend>
    <div class="row margin-top-10">
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <div wicket:id="active-instances-status-panel"/>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <div wicket:id="active-average-status-panel"/>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <div wicket:id="opened-instances-status-panel"/>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <div wicket:id="finished-instances-status-panel"/>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div wicket:id="process-mean-time-chart"/>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div wicket:id="task-mean-time-chart"/>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-sm-12">
            <div wicket:id="new-instances-quantity-chart"/>
        </div>
        <div class="col-md-6 col-sm-12">
            <div wicket:id="status-hours-quantity-chart"/>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-sm-6">
            <div wicket:id="feed"/>
        </div>
    </div>
</wicket:extend>
</html>
