<body class="login">
	<!-- BEGIN SIDEBAR TOGGLER BUTTON -->
	<div class="menu-toggler sidebar-toggler">
	</div>
	<!-- END SIDEBAR TOGGLER BUTTON -->
	<!-- BEGIN LOGO -->
	<div class="logo">
		<a href="./">
			<img wicket:id="brandLogo" alt="logo" class="logo-default"/>
		</a>
	</div>
	<!-- END LOGO -->
	<!-- BEGIN LOGIN -->
	<div class="content">
		<!-- BEGIN LOGIN FORM -->
		<form class="login-form" action="login" method="post">
			<h3 class="form-title"><wicket:message key="label.login.page.login"/></h3>
			<div class="alert alert-danger" wicket:id="loginErrorC" id="loginErrorC">
				<label wicket:id="loginError"></label>
			</div>
			<div class="alert alert-danger display-hide">
				<button class="close" data-close="alert"></button>
				<span><wicket:message key="label.login.page.required"/></span>
			</div>
			<div class="form-group">
				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
				<label class="control-label visible-ie8 visible-ie9"><wicket:message key="label.login.page.username"/></label>
				<input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" name="username" wicket:id="username"/>
			</div>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9"><wicket:message key="label.login.page.password"/></label>
				<input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password" wicket:id="password"/>
			</div>
			<div class="form-actions">
				<button type="submit" class="btn btn-success uppercase"><wicket:message key="label.login.page.login"/></button>
				<label class="rememberme check"><input type="checkbox" name="remember" value="1"/><wicket:message key="label.login.page.remember"/></label>
			</div>
		</form>
		<!-- END LOGIN FORM -->
	</div>
	<div class="copyright">
		 <wicket:message key="footer.product.copyright"/>
	     <a wicket:id="ownerLink" target="_blank">
	         <wicket:message key="footer.product.owner"/>
	     </a>
	</div>
	<!-- END LOGIN -->
