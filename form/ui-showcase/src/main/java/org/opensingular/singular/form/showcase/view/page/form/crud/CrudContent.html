<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
	<div wicket:id="feedback"></div>
	<wicket:fragment wicket:id="breadcrumbForm">
		<li><a href="#"> <wicket:message key="breadcrumb.form" />
		</a><i class="fa fa-circle"></i></li>
		<li class="active"><wicket:message key="breadcrumb.form" /></li>
	</wicket:fragment>
	<form wicket:id="optionsForm">
		<div class="form-group">
			<label>Template</label> <select class="form-control"
				wicket:id="options"></select>
		</div>
	</form>
	<form wicket:id="form" role="form">
		<button type="submit" class="btn" wicket:id="insert">
			<wicket:message key="label.button.insert" />
		</button>
	</form>
	<div class="table-scrollable">
		<table wicket:id="data-list"></table>
	</div>
	<form wicket:id="delete-form">
		<div wicket:id="deleteModal"></div>
	</form>
	<div wicket:id="viewXmlModal" class="portlet-body form">
		<wicket:fragment wicket:id="xmlTabs" />
	</div>
</wicket:extend>
</html>
