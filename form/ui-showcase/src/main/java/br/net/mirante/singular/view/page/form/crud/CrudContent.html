<html xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd">
<wicket:extend>
    <div wicket:id="feedback"></div>
    <wicket:fragment wicket:id="breadcrumbForm">
        <li>
            <a href="#">
                <wicket:message key="breadcrumb.form"/>
            </a><i class="fa fa-circle"></i>
        </li>
        <li class="active">
            <wicket:message key="breadcrumb.form"/>
        </li>
    </wicket:fragment>

    <form wicket:id="optionsForm">
        <div class="form-group">
            <label>Template</label>
            <select class="form-control" wicket:id="options"></select>
        </div>
    </form>
    <form wicket:id="form" role="form">
        <button type="submit" class="btn blue" wicket:id="insert">
            <wicket:message key="label.button.insert"/>
        </button>
    </form>
    <div class="table-scrollable">
        <table wicket:id="data-list"></table>
    </div>

	<div wicket:id="deleteModal" class="portlet-body form">
        <form wicket:id="delete-form">
            <div class="form-actions noborder">
            	<p><wicket:message key="label.delete.message"/></p>
                <button type="submit" class="btn blue" wicket:id="delete-btn">
                    <wicket:message key="label.button.delete"/>
                </button>
            </div>
        </form>
    </div>
	
    <div wicket:id="inputModal" class="portlet-body form">
        <form wicket:id="save-form">
            <div class="form-body" wicket:id="generated"></div>
            <div class="form-actions noborder">
                <button type="submit" class="btn blue" wicket:id="save-btn">
                    <wicket:message key="label.button.save"/>
                </button>
            </div>
        </form>
    </div>
</wicket:extend>
</html>
