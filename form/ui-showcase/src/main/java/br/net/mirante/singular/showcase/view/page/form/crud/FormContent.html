<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <style type="text/css">
        .form-content-margin-top {
            margin-top: 15px;
        }
    </style>
    <form wicket:id="save-form">
        <div wicket:id="singular-panel"></div>
        <div class="form-actions noborder form-content-margin-top">
            <button type="submit" class="btn send-btn" wicket:id="save-btn">
                <wicket:message key="label.button.save"/>
            </button>
            <button type="submit" wicket:id="save-annotation-btn">
                <wicket:message key="label.button.save"/>
            </button>
            <button type="submit" class="btn save-btn" wicket:id="save-whitout-validate-btn">
                <wicket:message key="label.button.save.whitout.validate"/>
            </button>
            <button type="submit" class="btn validate-btn" wicket:id="validate-btn">
                <wicket:message key="label.button.validate"/>
            </button>
            <button type="submit" class="btn  cancel-btn" wicket:id="cancel-btn">
                <wicket:message key="label.button.cancel"/>
            </button>
        </div>
    </form>
</wicket:extend>
</html>
