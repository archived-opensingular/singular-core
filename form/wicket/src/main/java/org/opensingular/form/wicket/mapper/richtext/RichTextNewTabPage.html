<html xmlns:wicket="http://wicket.apache.org" style="height: 100%;">
<meta charset="utf-8"/>
<head>
    <title wicket:id="title">Title</title>
    <script src="/singular-static/resources/singular/plugins/jquery.min.js" type="text/javascript"></script>

    <style type="text/css">
        [class^="cke_button_label cke_button__extra"] {
            display: inline !important;
        }

        .cke_button__finishandclose_label,
        .cke_button__cancel_label,
        .cke_button__closed_label {
            display: inline !important;
        }
        .cke_singular_icon-font-awesome {
            font-family:'FontAwesome' !important;
            font-size: 17px !important;
        }
        .cke_singular_icon-simple-line {
            font-family:'Simple-Line-Icons' !important;
            font-size: 17px !important;

        }

    </style>
</head>
<body id="bodyPage" class="page-container-bg-solid page-header-fixed page-sidebar-closed-hide-logo page-md" style="height: 100%;">

<div>
    <div class="page-header navbar navbar-fixed-top">
        <div class="page-header-inner">
            <div class="page-logo">
                <a href="#">
                    <div class="logo-default"></div>
                </a>
            </div>
        </div>
    </div>
</div>

<div class="clearfix"></div>

<div class="page-container" style="width: 215mm; margin-right: auto; margin-left: auto">

    <form wicket:id="form">
        <textarea wicket:id="conteudo" id="ck-text-area"></textarea>
        <a type="submit" wicket:id="submitButton"></a>

        <div wicket:id="modalCkEditor" id="modalCkEditor">
        </div>
    </form>

</div>


<wicket:container wicket:id="javascript-container"/>
</body>
</html>
