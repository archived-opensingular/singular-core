<html xmlns:wicket="http://wicket.apache.org" style="height: 100%;">
<body class="page-container-bg-solid page-header-fixed page-sidebar-closed-hide-logo page-md" style="height: 100%;">
<wicket:extend>
<div>
    <div class="page-header navbar navbar-fixed-top">
        <div class="page-header-inner">
            <div class="page-logo">
                <a href="#">
                    <div class="logo-default"></div>
                </a>
            </div>
        </div>
    </div>
</div>

<div class="clearfix"></div>

<div id="bodyPage" wicket:id="pageContainer" class="bodyPage page-container" >

    <form wicket:id="form">
        <textarea wicket:id="conteudo" id="ck-text-area" style="display: none;"></textarea>
        <a type="submit" wicket:id="submitButton"></a>
        <div wicket:id="modalCkEditor" id="modalCkEditor">
        </div>
    </form>

</div>
</wicket:extend>
</body>
</html>
