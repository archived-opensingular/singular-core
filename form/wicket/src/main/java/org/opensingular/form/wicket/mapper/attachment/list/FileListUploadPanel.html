<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div class="upload-panel">
        <div class="upload-panel-body">
            <div class="upload-panel-heading">
                <span wicket:id="uploadLabel"/>
            </div>
            <div wicket:id="empty-box" class='list-detail-empty'>
                <a wicket:id="select-file-link">
                    <p wicket:id="select-file-link-message"
                       class='list-detail-empty-message'/>
                </a>
                <p wicket:id="empty-message"
                   class='list-detail-empty-message'/>
            </div>
            <div class="upload-list">
                <div class="upload-list-container">
                    <ul>
                        <div wicket:id="fileList">
                            <li wicket:id="fileItem" class="upload-list-item">
                                <div class="list-item-icon">
                                    <a href="#" class="list-item-uploaded">
                                        <i class="fa fa-file-text"></i>
                                    </a>
                                </div>
                                <div class="list-item-content">
                                    <a wicket:id="downloadLink"
                                       class="download-link"></a>
                                </div>
                                <div class="list-item-action">
                                    <a wicket:id="remove_btn" class="list-action-remove">
                                        <i class="fa fa-close"></i>
                                    </a>
                                </div>
                            </li>
                        </div>
                        <li class="upload-list-add" wicket:id="button-container">
                            <input class="upload-fileinput" type="file" multiple="multiple" wicket:id="fileUpload">
                            <label wicket:id="fileUploadLabel">
                                <i class="fa fa-upload"></i>
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</wicket:panel>
</body>
</html>
