<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div wicket:id="container">
        <div wicket:id="content"></div>
    </div>

    <wicket:fragment wicket:id="FormFragment">
        <form wicket:id="form">
            <div wicket:id="content"></div>
            <div>
                <button wicket:id="save" class="btn btn-primary">Save</button>
                <a href="#" wicket:id="cancel" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </wicket:fragment>

    <wicket:fragment wicket:id="ListFragment">
        <div>
            <a class="btn btn-link" wicket:id="create"><i class="fa fa-plus"></i> New</a>
        </div>
        <table wicket:id="table"></table>
    </wicket:fragment>

</wicket:panel>
</body>
</html>
