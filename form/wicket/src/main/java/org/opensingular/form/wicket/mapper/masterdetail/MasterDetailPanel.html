<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <style type="text/css">
        /*MOVER PARA STATICO QUANDO POSSIVEL*/
        .has-error > .list-detail-feedback {
            color: #e82724;
        }

        .has-error.list-detail-input .table thead tr th {
            color: #e82724;
            border-bottom: 1px solid #e82724;
        }

        .has-error .list-detail-body .table tfoot .list-detail-empty td {
            border: 1px solid #e82724;
            color: #e82724;
            background-color: #fdf0f2;
        }

        .list-detail-input.has-error > .list-detail-footer > button {
            border: 1px solid #e82724;
            color: #e82724;
        }

        .list-detail-input.has-error > .list-detail-footer > button:hover {
            border: 1px solid #e82724;
            background-color: #fdf0f2;
        }

        .list-detail-input.has-error > .list-detail-footer > button:focus {
            border: 1px solid #e82724;
            background-color: #fdf0f2;
        }

        .has-error.list-detail-input .table tbody tr td {
            border-bottom: 1px solid #e82724 ;
        }
    </style>
    <form wicket:id="form">
        <div class="list-detail-input can-have-error">
            <div wicket:id="head" class="list-table-heading">
                <span wicket:id="headLabel"></span>
            </div>
            <div wicket:id="body" class="list-detail-body">
                <table wicket:id="table"></table>
            </div>
            <div wicket:id="footer" class="list-detail-footer">
                <button wicket:id="addButton" class="btn btn-add" type="button">
                    <i class="fa fa-plus"></i><span wicket:id="addButtonLabel"></span>
                </button>
            </div>
            <div class="list-detail-feedback" wicket:id="feedback"></div>
        </div>
    </form>
</wicket:panel>
</html>
