<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <style>
        .list-detail-input .table thead tr th a {
            color: rgba(74, 74, 74, 0.7) !important;
        }
        .list-detail-input .table thead tr th {
            position: static !important; /*This config if for correct the display in firefox*/
            color: rgba(74, 74, 74, 0.7) !important;
        }
    </style>
    <form wicket:id="form">
        <div class="list-detail-input can-have-error">
            <div wicket:id="head" class="list-table-heading">
                <span wicket:id="headLabel"></span>
                <div wicket:id="actionsContainer" style="display:inline-block"></div>
            </div>
            <div wicket:id="body" class="list-detail-body table-responsive">
                <table wicket:id="table"></table>
            </div>
            <div wicket:id="footer" class="list-detail-footer">
                <button wicket:id="addButton" class="btn btn-add" type="button">
                    <i class="fa fa-plus"></i><span wicket:id="addButtonLabel"></span>
                </button>
            </div>
            <div class="list-detail-feedback" wicket:id="feedback"></div>
        </div>
    </form>
</wicket:panel>
</html>
