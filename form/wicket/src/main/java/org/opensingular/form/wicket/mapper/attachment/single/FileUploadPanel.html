<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:head>
<style>
    /*TODO migrar para singular-static*/
    .singular-upload-preview {
        margin-top: 2px;
        border-radius: 4px;
        text-align: center;
        padding: 20px;
        border: 1px solid #d5d9e3;
    }
    .singular-upload-preview > img {
        max-height: 200px;
    }
    .singular-upload-disabled, input.singular-upload-disabled, input.singular-upload-disabled.disabled {
        opacity: 0.65;
        cursor: not-allowed;
    }
    .singular-upload-field-disabled, .form-control.singular-upload-field-disabled, div.form-control.singular-upload-field-disabled {
        background-color: #eaeef2;
        opacity: 1;
        cursor: not-allowed !important;
    }
</style>
</wicket:head>
<wicket:panel >
    <style>
        .file-trash-button-hidden {
            display: none;
        }
        .overflow-hidden {
            overflow: hidden;
        }
    </style>
    <div class="input-group">
        <div wicket:id="input-div" class="form-control overflow-hidden">
            <i class="fa fa-file"></i>
            <span wicket:id="files" class="fileinput-filename">
                <a wicket:id="downloadLink" target="_blank"></a>
            </span>
            <div wicket:id="progress" class="upload-single-progress progress">
                <div class="progress-bar" style="width: 100%;"></div>
            </div>
        </div>
        <span class="input-group-btn">
                <span wicket:id="upload_btn"
                      class="btn btn-sm file-choose-button fileinput-button upload-single-choose">
                    <i class="fa fa-upload"></i>
                    <span>Escolher</span>
                    <input type="file" wicket:id="fileUpload"/>
                </span>
                <span wicket:id="remove_btn"
                      class="btn btn-sm upload-single-remove file-trash-button">
                    <i class="fa fa-remove"></i>
                </span>
            </span>
    </div>
    <div class="singular-upload-preview" wicket:id="preview">
        <img wicket:id="imagePreview" />
    </div>
</wicket:panel>
</body>
</html>
