<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <form id="formSearch" class="form-horizontal">
        <div class="form-body">
            <div class="form-group">
                <div class="labelBar">
                    <label class="col-md-1 control-label">Filtro:</label>
                </div>
                <div class="col-md-4">
                    <input id="searchTree" class="form-control" type="text" maxlength="50" />
                </div>
                <div class="col-md-2">
                    <input type="submit" class="btn" value="Filtrar" title="Filtrar"/>
                </div>
            </div>
            <div class="singular-tree">
                <div class="portlet-body">
                    <div id="tree"/>
                </div>
            </div>
        </div>
        <div align="right">
            <input wicket:id="selectNode" class="btn" type="button" value="Selecionar" title="Selecionar" />
            <input wicket:id="clearNode" class="btn default" type="button" value="Limpar" title="Limpar" />
        </div>
    </form>
    <form wicket:id="formHidden">
        <input type="hidden" wicket:id="nodeSelected"/>
    </form>
    <script type="application/javascript">
        $("#formSearch").submit(function (e) {
            e.preventDefault();
            treeView.find($("#searchTree").val());
        });
    </script>
</wicket:panel>
</body>
</html>
