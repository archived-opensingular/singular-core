<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <wicket:enclosure>
        <div class="alert alert-warning">
            <strong><i class="fa fa-warning"></i> Atenção!</strong> <wicket:container wicket:id="alertMessage"></wicket:container>
        </div>
    </wicket:enclosure>
    <div class="box-advanced-filter">
        <div>
            <div wicket:id="formPanel"/>
        </div>
        <div align="right">
            <a type="button" wicket:id="filterButton" class="btn">
                <i class="fa fa-search"></i>
                <wicket:container wicket:id="label"></wicket:container>
            </a>
            <a type="button" wicket:id="removeElementButton" class="btn btn-danger">
                <i class="fa fa-trash-o"></i>
                <wicket:container wicket:id="label"></wicket:container>
            </a>
        </div>
    </div>
    <table wicket:id="resultTable"/>
</wicket:panel>
</body>
</html>
