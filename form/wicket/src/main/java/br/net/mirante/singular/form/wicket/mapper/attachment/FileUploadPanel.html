<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <input type="file" wicket:id="fileUpload" style="display:none;"/>
    <div wicket:id="panelWrapper">
        <div style="white-space: nowrap;">
            <div wicket:id="fileDummyField">
                <i class="fa fa-file"></i>&nbsp;
                <a wicket:id="downloadLink"><span wicket:id="fileName"></span></a>
            </div>
        </div>
        <span class="input-group-btn" >
            <button wicket:id="choose" class="btn btn-sm blue"
                    style="padding: 7px 5px;" type="button">
                <span class="glyphicon glyphicon-plus"></span> Escolher
            </button>
            <button wicket:id="removeFileButton" class="btn btn-sm red"
                    style="padding: 7px 7px;" type="button">
                <span class="glyphicon glyphicon-trash"></span> Remover
            </button>
        </span>
    </div>
</wicket:panel>
</body>
</html>
