<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<wicket:head>

<style type="text/css">

  .has-error .singular-validation-feedback-compact-panel {
    position: relative;
  }
  .has-error .singular-validation-feedback-compact-panel > span,
  .has-error .singular-validation-feedback-compact-panel > ul {
    padding-left: 1em;
  }
  .has-error .singular-validation-feedback-compact-panel > ul {
    -display: none;
    visibility: hidden;
    position: absolute;
    top: 0px;
    left: 0px;
    z-index: 999;
  }
  .has-error .singular-validation-feedback-compact-panel.singular-active > ul,
  .has-error .singular-validation-feedback-compact-panel:hover > ul {
    display: block;
    visibility: visible;
    -white-space: nowrap;
    background-color: #fee;
    border: 1px solid red;
    border-radius: 2px;
  }
  .has-error .singular-validation-feedback-compact-panel > span {
    display: block;
    visibility: visible;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    border: 1px solid transparent;
  }
  .has-error .singular-validation-feedback-compact-panel.singular-active > span,
  .has-error .singular-validation-feedback-compact-panel:hover > span {
    -display: none;
    -visibility: hidden;
  }
  </style>

</wicket:head>
</head>
<body>
<wicket:panel>
  <span><span wicket:id="firstMessage">First message</span> <i class="glyphicon glyphicon-exclamation-circle"></i></span>
  
<!--   <ul wicket:id="feedbackul" class="list-unstyled"> -->
<!--     <li wicket:id="messages"> -->
<!--       <span wicket:id="message">All messages</span> -->
<!--     </li> -->
<!--   </ul> -->
</wicket:panel>
</body>
</html>
