<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel >
    <style>
        .file-trash-button-hidden{
            display: none;
        }
    </style>

    <div class="input-group">
        <div class="form-control" >
            <i class="fa fa-file"></i>
            <span wicket:id="files" class="fileinput-filename">
                <a wicket:id="downloadLink"></a>
            </span>

            <div wicket:id="progress" class="upload-single-progress progress">
                <div class="progress-bar" style="width: 100%;"></div>
            </div>

        </div>
            <span class="input-group-btn">
                <span wicket:id="upload_btn"
                        class="btn btn-sm file-choose-button fileinput-button upload-single-choose">
                    <i class="fa fa-upload"></i>
                    <span>Escolher</span>
                    <input type="file" wicket:id="fileUpload" />
                </span>

                <span wicket:id="remove_btn"
                      class="btn btn-sm upload-single-remove file-trash-button">
                    <i class="fa fa-remove"></i>
                </span>
            </span>
    </div>
</wicket:panel>
</body>
</html>
