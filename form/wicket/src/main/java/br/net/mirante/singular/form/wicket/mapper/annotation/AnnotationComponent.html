<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-comment-o"></i>
            <span class="caption-subject font-dark bold uppercase" style="font-size: x-small;">
                <wicket:container wicket:id="target_label" />
            </span>
        </div>
        <div class="actions">
            <a class="btn btn-circle btn-icon-only btn-default" wicket:id="open_modal"
                href="javascript:;" data-original-title="" title=""> </a>
        </div>
    </div>
    <div class="portlet-body" style="height: auto;">

            <div class="col-md-12 col-sm-12">
                <div class="can-have-error form-group form-group-sm">
                    <textarea wicket:id="comment_field" class="form-control" cols="15" rows="3"/>
                </div>
            </div>
            <div class="col-md-12 col-sm-12">
                <label class="control-label" >Aprovado? </label>
                <input wicket:id="approval_field"  type="checkbox" class="make-switch"
                               data-on-color="info" data-on-text="Sim"
                               data-off-color="danger" data-off-text="NÃ£o" />
                <script type="application/javascript">
                    $(function(){
                        var target = '#<wicket:container wicket:id="referenced_id" />';
                        var thiz = '#<wicket:container wicket:id="this_id" />';
                        new Annotation(target, thiz).setup();
                    });
                </script>
            </div>
    </div>
</wicket:panel>
</html>
