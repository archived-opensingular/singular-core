<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div class="input-group">
        <input wicket:id="date" type="text" class="form-control date date-picker" data-date-format="dd/mm/yyyy"
               data-date-start-date="01/01/1900" data-date-end-date="31/12/2999" data-date-start-view="days"
               data-date-min-view-mode="days">
        <span class="input-group-addon" style="width: 0; padding: 0; border: none;"></span>
        <input wicket:id="time" type="text" class="form-control timepicker">
    </div>
</wicket:panel>
</body>
</html>
