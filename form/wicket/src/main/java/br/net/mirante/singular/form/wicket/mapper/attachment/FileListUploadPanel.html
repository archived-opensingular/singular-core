<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
    <body>
        <wicket:panel>
            <div class="panel-body">
                <div class="upload-list">
                    <div class="upload-list-container">
                        <ul wicket:id="fileList">
                            <li wicket:id="fileItem" class="upload-list-item">
                                <div class="list-item-icon">
                                    <a href="#" class="list-item-uploaded">
                                        <i class="fa fa-file-text"></i>
                                    </a>
                                </div>
                                <div class="list-item-content">
                                    <span wicket:id="file_name"/>
                                </div>
                                <div class="list-item-progress">
                                    <div class="progress-bar" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%"></div>
                                </div>
                                <div class="list-item-action">
                                    <a wicket:id="remove_btn" class="list-action-remove">
                                        <i class="fa fa-close"></i>
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="panel-footer" >
                <span class="btn btn-add fileinput-button file-choose-button"
                        title="Carregar Arquivo">
                    <i class="fa fa-upload"></i>
                    Carregar Arquivo
                    <input type="file" wicket:id="fileUpload" />
                </span>
            </div>
        </wicket:panel>
    </body>
</html>
