<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="portlet light">
        <div class="portlet-title">
            <div class="caption">
                <i wicket:id="icon"></i>
                <span class="caption-subject bold uppercase"> <span wicket:id="title"/></span>
            </div>
            <div class="actions">
                <div wicket:id="headerRightActions">
                    <a href="javascript:" wicket:id="headerRightAction" class="btn">
                        <i class="fa fa-plus"></i> <span wicket:id="headerRightActionLabel"></span>
                    </a>
                </div>
            </div>
        </div>
        <div class="portlet-body">
            <div class="dataTables_wrapper no-footer table-responsive">
                <table class="worklist" wicket:id="table"></table>
            </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
