<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:head>
    <style>
        @media (min-width: 768px) {
            /* 768px */
            .center-wrap {
                top: 0;
                left: 0;
                right: 0;
                width: 60%;
                /*height: 100%;*/
                margin: 0 auto;
                display: block;
                overflow: hidden;
                position: absolute;
            }

            .center-align {
                width: 100%;
                /*height: 100%;*/
                display: table;
            }

            .center-body {
                text-align: center;
                display: table-cell;
                padding-top: 50px;
            }
        }
    </style>
</wicket:head>
<wicket:extend>
    <div class="center-wrap">
        <div class="center-align">
            <div class="center-body">
                <div wicket:id="entries">
                    <div class="col-md-6">
                        <a wicket:id="anchor">
                            <div class="dashboard-stat grey-cararra">
                                <div class="visual">
                                    <i wicket:id="icon"></i>
                                </div>
                                <div class="details">
                                    <div class="number">
                                        <span data-counter="counterup" wicket:id="label"></span>
                                    </div>
                                </div>
                                <div class="more"> Acessar
                                    <i class="m-icon-swapright"></i>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
