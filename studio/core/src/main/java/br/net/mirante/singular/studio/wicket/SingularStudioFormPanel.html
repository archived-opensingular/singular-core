<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <form wicket:id="studio-form">
        <div wicket:id="form-panel"></div>
        <div class="form-actions noborder">
            <button type="submit" class="btn blue" wicket:id="save-button">
                <wicket:message key="label.button.save"/>
            </button>
            <button type="submit" class="btn" wicket:id="back-button">
                <wicket:message key="label.button.back"/>
            </button>
        </div>
    </form>
</wicket:extend>
</html>
