<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:border>

<div class="modal-dialog" wicket:id="dialog">
  <div class="modal-content">
    <div class="modal-header" wicket:id="header">
      <button type="button" wicket:id="closeIcon"    aria-hidden="true" class="close">&times;</button>
      <button type="button" wicket:id="compressIcon" aria-hidden="true" class="modal-header-icon"><i class="fa fa-compress"></i></button>
      <button type="button" wicket:id="expandIcon"   aria-hidden="true" class="modal-header-icon"><i class="fa fa-expand  "></i></button>
      <h4 class="modal-title" wicket:id="title" style="border-bottom: 0px;">[title]</h4>
    </div>
    <div class="modal-body" wicket:id="body">
      <wicket:body/>
    </div>
    <div class="modal-footer" wicket:id="footer">
      <div class="Metronic-alerts alert alert-danger fade in" style="text-align: left;" wicket:enclosure="feedbackGeral">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true"></button>
        <wicket:container wicket:id="feedbackGeral"></wicket:container>
      </div>
      <wicket:container wicket:id="buttons"></wicket:container>
    </div>
  </div>
</div>

<wicket:fragment wicket:id="buttonsFragment">
  <button wicket:id="buttons" class="btn"><wicket:container wicket:id="label"></wicket:container></button>
</wicket:fragment>

</wicket:border>
</body>
</html>
