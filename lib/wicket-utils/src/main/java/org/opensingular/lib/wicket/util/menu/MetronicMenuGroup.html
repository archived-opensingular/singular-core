<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <li wicket:id="menu-group" class="nav-item">
        <a href="javascript:;" class="nav-link nav-toggle">
            <i wicket:id="icon"></i>
            <span wicket:id="title" class="title"></span>
            <span wicket:id="arrow" class="arrow"></span>
        </a>
        <ul class="sub-menu" wicket:id="sub-menu" style="display: none;">
            <wicket:container wicket:id="itens">
                <wicket:container wicket:id="menu-item"></wicket:container>
            </wicket:container>
        </ul>
    </li>
</wicket:panel>
</body>
</html>
