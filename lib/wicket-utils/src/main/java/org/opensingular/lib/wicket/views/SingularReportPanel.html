<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <form wicket:id="form">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-graph"></i>
                    <span wicket:id="title" class="caption-subject bold uppercase"></span>
                </div>
                <div class="actions">
                    <a href="javascript:" wicket:id="search" class="btn btn-circle btn-default">
                        <i class="fa fa-search"></i> Pesquisar </a>
                    <div class="btn-group">
                        <a class="btn btn-circle btn-default " href="javascript:" data-toggle="dropdown"
                           wicket:id="export" aria-expanded="false">
                            <i class="fa fa-share"></i> Exportar
                            <i class="fa fa-angle-down"></i>
                        </a>
                        <ul class="dropdown-menu pull-right" wicket:id="export-list">
                            <li wicket:id="export-list-item">
                                <a wicket:id="export-link"> <span wicket:id="export-label"></span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="portlet-body">
                <div wicket:id="table"></div>
            </div>
        </div>
        <div wicket:id="search-modal">
            <wicket:child/>
        </div>
    </form>
</wicket:panel>
</body>
</html>
