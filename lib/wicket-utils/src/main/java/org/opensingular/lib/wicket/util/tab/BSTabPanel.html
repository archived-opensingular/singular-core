<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" wicket:id="tab">
            <a wicket:id="tabAnchor" role="tab" data-toggle="tab">
                <span wicket:id="header-text"></span>
            </a>
        </li>
    </ul>
    <div class="tab-content">
        <wicket:fragment wicket:id="tab-content">
            <div wicket:id="tab-panel" role="tabpanel" class="tab-pane"></div>
        </wicket:fragment>
    </div>
</wicket:panel>
</body>
</html>
