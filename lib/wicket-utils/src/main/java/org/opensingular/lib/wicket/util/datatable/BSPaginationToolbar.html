<html lang="en" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>

    <tr class="navigation">

        <td colspan="999">
            <div class="row">
                <div class="col-sm-5">
                    <div class="dataTables_info pagination" wicket:id="countContainer">
                        <span wicket:id="countLabel">Showing 1 to 5 of 25 records </span>
                    </div>
                </div>
                <div class="col-sm-7">
                    <div class="pull-right">
                        <div class="form-inline">
                            <div wicket:id="paginator" class="form-group force-inline-block">
                                <nav style="line-height:0;" wicket:id="pagination"></nav>
                            </div>
                            <div class="form-group force-inline-block">
                                <select wicket:id="itemsPerPage" class="form-control"></select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </td>
    </tr>
</wicket:panel>
</body>
</html>
