<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="btn-group">
        <button wicket:id="dropdown-button" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            <span wicket:id="dropdown-label"></span>
            <span class="caret"></span>
        </button>
        <ul wicket:id="dropdown-menu" class="dropdown-menu" role="menu">
            <li wicket:id="buttons">
                <a wicket:id='button'>
                    <span wicket:id='button-label'></span>
                </a>
            </li>
        </ul>
    </div>
</wicket:panel>
</html>
