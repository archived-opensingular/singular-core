<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:border>
    <div class="panel-heading">
        <h4 class="panel-title">
            <a aria-expanded="false" class="accordion-toggle collapsed" data-toggle="collapse" wicket:id="anchor">
                <span wicket:id="headerText"></span>
            </a>
        </h4>
    </div>
    <div aria-expanded="false" class="panel-collapse collapse" wicket:id="collapsible">
        <wicket:body/>
    </div>
</wicket:border>
</body>
</html>
