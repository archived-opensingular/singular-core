<head>
    <meta charset="utf-8"/>
    <title>

        <wicket:message key="label.page.title.error.403"/>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="/singular-static/resources/singular/css/error.css" rel="stylesheet" type="text/css"/>

<body class="page-md page-500-full-page">
<script>
    SingularResourceHandler

            .addStyle('/global/plugins/simple-line-icons/simple-line-icons.min.css"')
            .addStyle('/global/plugins/bootstrap/css/bootstrap.css')
            .addStyle('/global/plugins/uniform/css/uniform.default.css')
            .addStyle('/global/plugins/bootstrap-switch/css/bootstrap-switch.min.css')
            .addStyle('/global/css/components-md.css')
            .addStyle('/global/css/plugins-md.css')
            .addStyle('/layout4/css/layout.css')
            .addStyle('/layout4/css/themes/default.css')
            .apply();

<div class="row">
    <div class="col-md-12 page-500">
        <div class=" number">
            403
        </div>
        <div class=" details">
            <h3>
                <wicket:message key="label.body.title"/>
            </h3>
            <p>
                <wicket:message key="label.body.message.main"/>

                <a onclick="history.back(); return false;">
