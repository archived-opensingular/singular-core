<body>

                <i class="icon-graph"></i>

            </div>

                    <a class="btn btn-circle btn-default " href="javascript:" data-toggle="dropdown"

                        <li>

                </a>

        </div>
        <div class="portlet-body">

        </div>
    </div>
</wicket:panel>
